<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 2rem 0;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }

        .password-display {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        #password {
            flex-grow: 1;
            padding: 0.8rem;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .settings {
            margin-bottom: 1.5rem;
        }

        .setting-item {
            margin: 1rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .length-display {
            text-align: center;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1 class="title">Random Password Generator</h1>
    <div class="container">
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="copyButton">Copy</button>
        </div>
        
        <div class="settings">
            <div class="setting-item">
                <label for="length">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="length" min="4" max="50" value="12">
            </div>
            
            <div class="setting-item">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            </div>
            
            <div class="setting-item">
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            </div>
            
            <div class="setting-item">
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            </div>
            
            <div class="setting-item">
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>
        </div>

        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        const characters = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('lengthValue');
        const passwordField = document.getElementById('password');
        const copyButton = document.getElementById('copyButton');

        lengthSlider.addEventListener('input', function() {
            lengthValue.textContent = this.value;
            generatePassword();
        });

        document.querySelectorAll('.settings input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        copyButton.addEventListener('click', copyPassword);

        function generatePassword() {
            const length = lengthSlider.value;
            const selected = {
                uppercase: document.getElementById('uppercase').checked,
                lowercase: document.getElementById('lowercase').checked,
                numbers: document.getElementById('numbers').checked,
                symbols: document.getElementById('symbols').checked
            };

            let chars = '';
            for (const type in selected) {
                if (selected[type]) chars += characters[type];
            }

            if (!chars) {
                passwordField.value = 'Select at least one option';
                copyButton.textContent = 'Copy';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }

            passwordField.value = password;
            copyButton.textContent = 'Copy';
        }

        function copyPassword() {
            if (!passwordField.value || passwordField.value === 'Select at least one option') return;
            
            passwordField.select();
            document.execCommand('copy');
            copyButton.textContent = 'Copied!';
        }

        generatePassword();
    </script>
</body>
</html>
